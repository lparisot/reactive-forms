<div class="form-group">
  <app-csc-label [data]="{label: data.label, required: control && control.validator && control.validator('').required ? control.validator('').required : false}"></app-csc-label>
  <select class="form-control" [formControl]="control">
    <option *ngFor="let value of data.values" [value]="value">{{value}}</option>
  </select>
  <span [hidden]="!formError">
    {{formError}}
  </span>
</div>
